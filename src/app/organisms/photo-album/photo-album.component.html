<div class="row">
  <div class="col">
    <div *ngFor="let photo of photos" [style.width.px]='thumbnailWidth' class="thumbnail-container">
      <a [routerLink]="['/photos', photo.id]">
        <app-photo-thumbnail [photoUrl]="photo.url" (click)="thumbnailClick.emit(photo)"></app-photo-thumbnail>
      </a>
    </div>
  </div>
</div>
